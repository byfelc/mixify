{% extends "myapp/base.html" %}
{% load static %}

{% block content %}
<!-- Enlazar el CSS del registro -->
<link rel="stylesheet" href="{% static 'css/register.css' %}">

<div class="container">
    <div class="left-section">
        <div class="overlay">
            <h1>MIXIFY</h1>
            <h2>Regístrate y comienza a mezclar</h2>
        </div>
    </div>
    <div class="right-section">
        <h1>Crear una cuenta</h1>
        <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>
        <form method="POST">
            {% csrf_token %}
            <label for="nombre">Nombre Completo:</label><br>
            <div class="input-group">
                <input type="text" name="nombre" id="nombre" placeholder="Nombre Completo" required>
            </div>
            <label for="usuario">Usuario:</label><br>
            <div class="input-group">    
                <input type="text" id="usuario" name="usuario" placeholder="Usuario" required><br><br>
            </div>
            <label for="correo">Correo Electrónico:</label><br>
            <input type="email" name="correo" id='correo' placeholder="Correo electrónico" required>
            <label for="contrasena">Contraseña:</label><br>
            <input type="password" name="contrasena" id='contrasena' placeholder="Contraseña" required>
            <input type="password" name="confirm_password" placeholder="Confirmar contraseña" required>

            <button type="submit" class="register-btn">Crear cuenta</button>
        </form>
    </div>
</div>
{% endblock %}
