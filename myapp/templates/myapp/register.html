{% extends "myapp/base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">

<div class="container">
    <div class="left-section">
        <div class="overlay">
            <h1>MIXIFY</h1>
            <h2>Regístrate y empieza a mezclar</h2>
        </div>
    </div>
    <div class="right-section">
        <h1>Crear una cuenta</h1>
        <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>

        <form method="POST">
            {% csrf_token %}

            <div class="input-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre completo" required>
            </div>

            <div class="input-group">
                <label for="usuario">Usuario:</label>
                <input type="text" name="usuario" id="usuario" placeholder="Usuario" required>
            </div>

            <div class="input-group">
                <label for="correo">Correo electrónico:</label>
                <input type="email" name="correo" id="correo" placeholder="Correo electrónico" required>
            </div>

            <div class="input-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" name="contrasena" id="contrasena" placeholder="Contraseña" required>
            </div>

            <div class="input-group">
                <label for="confirm_password">Confirmar contraseña:</label>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirmar contraseña" required>
            </div>

            <button type="submit" class="register-btn">Crear cuenta</button>
        </form>
    </div>
</div>
{% endblock %}
